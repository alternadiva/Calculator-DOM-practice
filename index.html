<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <div id="inputs">
        <label for="num1">Give a number (x): </label>
        <input type="number" id="num1">
        <p id="buttonResult"> </p>
        <label for="num2">Give an other number (y):</label>
        <input type="number" id="num2">
    </div>

    <div id="buttons">
        <button id="b1" >+</button>
        <button id="b2">-</button>
        <button id="b3">÷</button>
        <button id="b4">x</button>
        <button id="b5">x<sup>y</sup></button>
        <button id="b6">√</button>
    </div>

    <div id="outputs">
        <p>=</p>
        <input type="number" id="result">
    </div>
    <script src="script.js"></script>
</body>

</html>
